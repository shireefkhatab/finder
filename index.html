	<script>
	/***************************** resizing the height *********************/
		$(function(){
			var windowH = $(window).height();
			var wrapperH = $('#wrapper').height();
			if(windowH > wrapperH) {                            
				$('#wrapper').css({'height':($(window).height())+'px'});
			}                                                                               
			$(window).resize(function(){
				var windowH = $(window).height();
				var wrapperH = $('#wrapper').height();
				var differenceH = windowH - wrapperH;
				var newH = wrapperH + differenceH;
				var truecontentH = $('#truecontent').height();
				if(windowH > truecontentH) {
					$('#wrapper').css('height', (newH)+'px');
				}

			})          
		}); 
	/************************** getting post code from an address *********************************/
		$('.postcodeButton').click(function(){
			$.ajax({
				type:"GET",
				url:"https://maps.googleapis.com/maps/api/geocode/xml?address="+encodeURIComponent($('#addressInput').val())+"&key=AIzaSyA8Tmr_PB7CItFpvOghvoyzvfCHlKfukrI",
				dataType:'xml',
				success: function(xml){
					$(xml).find('address_component').each(function(){
						if($(this).find('type').text() == 'postal_code'){
							var postCode = ($(this).find('long_name').text());
						$('.postCode').html(postCode+'<div><br/></div>').fadeIn(500);
						}
					});
				}
			});
		});
		/**********************getting an address from a postcode ***************************************/
		$('.addressButton').click(function(){
			$.ajax({
				type:"GET",
				url:"https://maps.googleapis.com/maps/api/geocode/xml?address="+encodeURIComponent($('#postcodeInput').val())+"&key=AIzaSyA8Tmr_PB7CItFpvOghvoyzvfCHlKfukrI",
				dataType:'xml',
				success: function(xml){
					var address = $(xml).find('formatted_address').text();
						$('.address').html(address).fadeIn(500);
				}
			});
		});

		/********************************** location ********************/ 

		// Note: This example requires that you consent to location sharing when
		// prompted by your browser. If you see the error "The Geolocation service
		// failed.", it means you probably did not give permission for the browser to
		// locate you.
	  
		$('.locationButton').on('click',function(){
			if (navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(function(position) {
					var pos = {
					  lat: position.coords.latitude,
					  lng: position.coords.longitude
					};
				
					$.ajax({
							type:"GET",
							url:"https://maps.googleapis.com/maps/api/geocode/xml?address="+pos['lat']+','+pos['lng']+"&key=AIzaSyA8Tmr_PB7CItFpvOghvoyzvfCHlKfukrI",
							dataType:'xml',
							success: function(xml){
								var address = $(xml).find('formatted_address').text();
								$('.location').html('<p>'+address.substring(0,49)+'</p>' );
							}
					});
				});
			}
		});
		/************************** location map ***********************************/
		$('.mapButton').on('click',function(){
				$.ajax({
						type:"GET",
						url:"map.html",
						success: function(){
							
						}
				});
			});
			
		/************************* Auto complete address ****************************/
		
		var autocomplete;
		function initAutocomplete() {
			// Create the autocomplete object, restricting the search to geographical
			// location types.
			autocomplete = new google.maps.places.Autocomplete(
				/** @type {!HTMLInputElement} */(document.getElementById('addressInput')),
				{types: ['geocode']});
		}

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle({
              center: geolocation,
              radius: position.coords.accuracy
            });
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }
	</script>
